<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test</title>
</head>

<body style="background-color: #f0f0f0; margin: 0; padding: 20px; font-family: sans-serif;">

    <h1>Widget Host Page</h1>
    <p>This page simulates a third-party website embedding the widget.</p>

    <!-- Widget Container -->
    <div id="my-widget"></div>

    <!-- 
        Load the widget. 
        In production this would be hosted on a CDN. 
        Here we load it from the dist folder.
    -->
    <script src="./dist/widget.js"></script>

    <script>
        // Initialize the widget
        if (window.MyWidget) {
            console.log("Found MyWidget, initializing...");
            window.MyWidget.init({
                // Config example
                theme: 'dark',
                userId: 'user_123'
            });
        } else {
            console.error("MyWidget not found on window object");
        }
    </script>
</body>

</html>
